<html>
    <head>
        <link href="/static/style.css" rel="stylesheet" />
    </head>
    <body>
        <p>John's favorite books are:</p>
        <ol>
        {% for book in books %}
            {% if book == "Far From the Tree" %}
                <li class="favorite">
            {% else %}
                <li >
            {% endif %}
                    <p grid-column=1>{{book}}</p>
                    <img grid-column=2 src="/static/{{book}}.jpeg"/>
                </li>
        {% endfor %}
        </ol>
    </body>
</html>
